<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css">
    <link rel="shortcut icon" type="image/svg" href="favicon.svg">
</head>

<body>

    <main>

        <nav id="menu">
            <img src="logo.svg" alt="logo">
            <a href="#omrejsepanelet">Om Rejsepanelet</a>
            <a href="#kontakt">Kontakt</a>
        </nav>



        <section id="content">
            <h1>Kontakt</h1>
            <p>Har du spørgsmål til rejsepanelet, så kontakt os endelig!</p>

            <div class="form-area">
                <form action="#takhtml" name="kontakt" netlify>
                    <label for="full-name">Fulde navn</label>
                    <input type="full-name" name="fname" text="text">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" text="email">
                    <label for="besked">Besked</label>
                    <textarea name="besked" rows="5"></textarea>
                    <input type="submit" class="submitButton">
                </form>
            </div>
        </section>

    </main>
</body>
