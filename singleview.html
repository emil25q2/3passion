<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>Single view</title>
    <link rel="stylesheet" href="singleview.css">

    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo_container"><img src="logo.svg" alt="" class="logo" width="100" height="100"></div>

        <!--
        <nav>
            <a data-kategori="alle" class="valgt">Alle retter</a>
            <a data-kategori="forretter">Forretter</a>
            <a data-kategori="hovedretter">Hovedretter</a>
            <a data-kategori="desserter">Desserter</a>
            <a data-kategori="drikkevarer">Drikkevarer</a>
        </nav>
-->
    </header>

    <article class="land">
        <button>←</button>
        <img src="" alt="" class="billede">
        <h2 class="funFact"></h2>
        <h2 class="kendtFor"></h2>
        <h2 class="distance"></h2>
        <h3 class="ferieType"></h3>
        <h4 class="langBeskrivelse"></h4>
    </article>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://rejsepanelet-2ad3.restdb.io/media/";
        let land;

        const options = {
            "x-apikey": "602e6aa25ad3610fb5bb6325"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", hentData);

        async function hentData() {
            const JSONData = await fetch(`https://rejsepanelet-2ad3.restdb.io/rest/destinationer/${id}`, {
                headers: options
            });
            land = await JSONData.json();

            console.log("land", land);
            visLand(land);
        }

        function visLand() {
            document.querySelector(".funFact").textContent = land.funFact;
            document.querySelector(".kendtFor").textContent = land.kendtFor;
            document.querySelector(".distance").textContent = (`Antal kilometer fra København: ${land.distance}KM`);
            document.querySelector(".ferieType").textContent = land.ferieType;
            document.querySelector(".langBeskrivelse").textContent = land.langBeskrivelse;
            document.querySelector(".billede").src = medieurl + land.billede;
            document.querySelector("button").addEventListener("click", tilbage)
        }

        function tilbage() {
            history.back();
        }

    </script>
</body>

</html>
